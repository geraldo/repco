name: build-and-test
on:
  push:
    branches:
    - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install and build
        run: |
          yarn --frozen-lockfile
          yarn build
      - name: Test
        run: yarn test
      - name: Lint
        run: yarn lint
